<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docker Repo Runner</title>
</head>
<body>
    <h1>Run GitHub Repository in Docker</h1>
    <form id="repoForm">
        <label for="repoUrl">Repository URL:</label>
        <input type="text" id="repoUrl" name="repoUrl" required>
        <input type="text" id="projectType" name="projectType" required>

        <button type="submit">Run</button>
    </form>
    <div id="output"></div>

    <script src="script.js"></script>
</body>
</html>
